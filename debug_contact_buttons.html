<!DOCTYPE html>
<html>
<head>
    <title>Debug Contact Buttons</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        button { margin: 10px; padding: 10px 20px; cursor: pointer; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>Contact Buttons Debug Page</h1>
    
    <div class="test-section">
        <h2>Test Voice/Video/File Buttons</h2>
        <p>Click each button to test functionality:</p>
        
        <button onclick="testVoiceCall()">üéôÔ∏è Voice Call</button>
        <button onclick="testVideoCall()">üìπ Video Call</button>
        <button onclick="testFileShare()">üìé File Share</button>
        
        <div id="result"></div>
    </div>
    
    <div class="test-section">
        <h2>JavaScript Console Errors</h2>
        <p>Open Developer Tools (F12) ‚Üí Console to see any errors</p>
        <div id="errors"></div>
    </div>

    <script>
        // Capture console errors
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            const errorDiv = document.getElementById('errors');
            errorDiv.innerHTML += `<div class="error">Error: ${msg} at line ${lineNo}</div>`;
            return false;
        };

        // Mock chat object like the real app
        const mockChat = {
            other_user: {
                display_name: "Alice Johnson",
                username: "alice"
            }
        };

        // Test functions (identical to real app)
        function testVoiceCall() {
            try {
                alert(`üéôÔ∏è Voice call to ${mockChat.other_user?.display_name || mockChat.other_user?.username || 'contact'} will be implemented soon!\n\nThis feature is coming in the next update.`);
                document.getElementById('result').innerHTML = '<div class="success">‚úÖ Voice Call button works!</div>';
            } catch (error) {
                document.getElementById('result').innerHTML = `<div class="error">‚ùå Voice Call error: ${error.message}</div>`;
                console.error('Voice Call error:', error);
            }
        }

        function testVideoCall() {
            try {
                alert(`üìπ Video call to ${mockChat.other_user?.display_name || mockChat.other_user?.username || 'contact'} will be implemented soon!\n\nThis feature is coming in the next update.`);
                document.getElementById('result').innerHTML = '<div class="success">‚úÖ Video Call button works!</div>';
            } catch (error) {
                document.getElementById('result').innerHTML = `<div class="error">‚ùå Video Call error: ${error.message}</div>`;
                console.error('Video Call error:', error);
            }
        }

        function testFileShare() {
            try {
                alert(`üìé File sharing with ${mockChat.other_user?.display_name || mockChat.other_user?.username || 'contact'} will be implemented soon!\n\nThis feature is coming in the next update.`);
                document.getElementById('result').innerHTML = '<div class="success">‚úÖ File Share button works!</div>';
            } catch (error) {
                document.getElementById('result').innerHTML = `<div class="error">‚ùå File Share error: ${error.message}</div>`;
                console.error('File Share error:', error);
            }
        }

        console.log('Debug page loaded successfully');
        console.log('Mock chat object:', mockChat);
    </script>
</body>
</html>
