<svg width="192" height="192" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Purple gradient background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6B46C1"/>
      <stop offset="50%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#A855F7"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="96" cy="96" r="96" fill="url(#bgGradient)"/>
  
  <!-- Interlocking circles logo -->
  <g transform="translate(96, 96) scale(2)">
    <!-- Left circle -->
    <circle cx="-15" cy="0" r="18" fill="none" stroke="#FBBF24" stroke-width="3" opacity="0.9"/>
    <!-- Right circle -->
    <circle cx="15" cy="0" r="18" fill="none" stroke="#F59E0B" stroke-width="3" opacity="0.9"/>
    <!-- Center connection -->
    <circle cx="0" cy="0" r="8" fill="#FBBF24" opacity="0.8"/>
  </g>
  
  <!-- P letter -->
  <text x="96" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white">P</text>
</svg>