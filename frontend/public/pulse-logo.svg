<svg width="300" height="120" viewBox="0 0 300 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Purple gradient background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6B46C1"/>
      <stop offset="50%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#A855F7"/>
    </linearGradient>
    
    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FBBF24"/>
      <stop offset="100%" style="stop-color:#F59E0B"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="120" rx="12" fill="url(#bgGradient)"/>
  
  <!-- Interlocking circles logo -->
  <g transform="translate(30, 30)">
    <!-- Left circle -->
    <circle cx="20" cy="30" r="18" fill="none" stroke="#FBBF24" stroke-width="3" opacity="0.9"/>
    <!-- Right circle -->
    <circle cx="40" cy="30" r="18" fill="none" stroke="#F59E0B" stroke-width="3" opacity="0.9"/>
    <!-- Center connection -->
    <circle cx="30" cy="30" r="8" fill="#FBBF24" opacity="0.8"/>
  </g>
  
  <!-- PULSE text -->
  <text x="90" y="45" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">PULSE</text>
  
  <!-- CONNECT SECURELY text -->
  <text x="90" y="65" font-family="Arial, sans-serif" font-size="11" font-weight="normal" fill="#E5E7EB" letter-spacing="2px">CONNECT SECURELY</text>
</svg>